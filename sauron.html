<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="sauron.css">

    <title>Oeil de Sauron</title>
  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-1 cell_grey"></div>
        <div class="offset-9 col-1 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-1 cell_grey"></div>
        <div class="offset-3 col-1 cell_orange"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-1 cell_orange"></div>
        <div class="offset-3 col-1 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-1 cell_grey"></div>
        <div class="offset-2 col-1 cell_orange"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-1 cell_black"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-1 cell_orange"></div>
        <div class="offset-2 col-1 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-2 cell_grey"></div>
        <div class="col-2 cell_orange"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-1 cell_black"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-2 cell_orange"></div>
        <div class="col-2 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-2 cell_grey"></div>
        <div class="offset-1 col-1 cell_orange"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-1 cell_black"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-1 cell_orange"></div>
        <div class="offset-1 col-2 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-3 cell_grey"></div>
        <div class="offset-1 col-1 cell_orange"></div>
        <div class="col-1 cell_yellow"></div>
        <div class="col-1 cell_orange"></div>
        <div class="offset-1 col-3 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-1 col-3 cell_grey"></div>
        <div class="offset-3 col-3 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-2 col-7 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-3 col-5 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-4 col-3 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-5 col-1 cell_grey"></div>
      </div>
    </div>

  </body>
</html>
