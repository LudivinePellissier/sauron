<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="sauron.css">

    <title>Oeil de Sauron</title>
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-1 cell_blue"></div>
        <div class="offset-xs-9 col-xs-1 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-xs-1 cell_grey"></div>
        <div class="offset-xs-3 col-xs-1 cell_orange"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-1 cell_orange"></div>
        <div class="offset-xs-3 col-xs-1 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-xs-1 cell_grey"></div>
        <div class="offset-xs-2 col-xs-1 cell_orange"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-1 cell_black"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-1 cell_orange"></div>
        <div class="offset-xs-2 col-xs-1 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-xs-2 cell_grey"></div>
        <div class="col-xs-2 cell_orange"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-1 cell_black"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-2 cell_orange"></div>
        <div class="col-xs-2 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-xs-2 cell_grey"></div>
        <div class="offset-xs-1 col-xs-1 cell_orange"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-1 cell_black"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-1 cell_orange"></div>
        <div class="offset-xs-1 col-xs-2 cell_grey"></div>
      </div>

      <div class="row">
        <div class="col-xs-3 cell_grey"></div>
        <div class="offset-xs-1 col-xs-1 cell_orange"></div>
        <div class="col-xs-1 cell_yellow"></div>
        <div class="col-xs-1 cell_orange"></div>
        <div class="offset-xs-1 col-xs-3 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-xs-1 col-xs-3 cell_grey"></div>
        <div class="offset-xs-3 col-xs-3 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-xs-2 col-xs-7 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-xs-3 col-xs-5 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-xs-4 col-xs-3 cell_grey"></div>
      </div>

      <div class="row">
        <div class="offset-xs-5 col-xs-1 cell_grey"></div>
      </div>
    </div>

  </body>
</html>
